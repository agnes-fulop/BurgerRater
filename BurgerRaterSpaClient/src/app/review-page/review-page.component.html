<div id="layoutContainer" ng-controller="layoutController as ctrl" ng-cloak>
	<div layout="row" layout-xs="column">
		<div flex="100" class="green box">
			<div class="cards">
				<mat-card class="card" *ngFor="let review of reviews; let i = index">
					<mat-card-content>
						<div class="restaurant-detail">
							<div class="my-label">Taste: </div>
							<div>{{review.tasteScore}}</div>
						</div>

						<div class="restaurant-detail">
							<div class="my-label">Texture: </div>
							<div>{{review.textureScore}}</div>
						</div>

						<div class="restaurant-detail">
							<div class="my-label">Visual presentation: </div>
							<div>{{review.visualPresentationScore}}</div>
						</div>

					</mat-card-content>
				</mat-card>
				</div>
		</div>
		<div flex="100" class="blue box">
			<form>
				<h2>Add new review</h2>
				<mat-form-field appearance="fill">
					<mat-label>Taste</mat-label>
					<mat-select [(ngModel)]="tasteScore" name="tasteScore">
						<mat-option value="1">1</mat-option>
						<mat-option value="2">2</mat-option>
						<mat-option value="3">3</mat-option>
						<mat-option value="4">4</mat-option>
						<mat-option value="5">5</mat-option>
						<mat-option value="6">6</mat-option>
						<mat-option value="7">7</mat-option>
						<mat-option value="8">8</mat-option>
						<mat-option value="9">9</mat-option>
						<mat-option value="10">10</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field appearance="fill" >
					<mat-label>Texture</mat-label>
					<mat-select [(ngModel)]="textureScore" name="textureScore">
						<mat-option value="1">1</mat-option>
						<mat-option value="2">2</mat-option>
						<mat-option value="3">3</mat-option>
						<mat-option value="4">4</mat-option>
						<mat-option value="5">5</mat-option>
						<mat-option value="6">6</mat-option>
						<mat-option value="7">7</mat-option>
						<mat-option value="8">8</mat-option>
						<mat-option value="9">9</mat-option>
						<mat-option value="10">10</mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field appearance="fill" >
					<mat-label>Visual representation</mat-label>
					<mat-select [(ngModel)]="visualPresentation" name="visualPresentation">
						<mat-option value="1">1</mat-option>
						<mat-option value="2">2</mat-option>
						<mat-option value="3">3</mat-option>
						<mat-option value="4">4</mat-option>
						<mat-option value="5">5</mat-option>
						<mat-option value="6">6</mat-option>
						<mat-option value="7">7</mat-option>
						<mat-option value="8">8</mat-option>
						<mat-option value="9">9</mat-option>
						<mat-option value="10">10</mat-option>
					</mat-select>
				</mat-form-field>
				<button mat-raised-button id="submit-button" (click)="onSubmit()" color="primary" type="submit" value="submit">Add</button>
			</form>
		</div>

		<div *ngIf="displaySuccess">Review added successfully!</div>
	</div>
</div>
