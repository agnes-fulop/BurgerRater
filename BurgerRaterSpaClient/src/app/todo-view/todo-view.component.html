<mat-card class='card-section'>
    <form #add="ngForm" (ngSubmit)="addTodo(add)" >
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Enter a task</mat-label>
            <input matInput type="text" name="description" placeholder="task" class="input-field" [(ngModel)]="todo">
        </mat-form-field>
        <button mat-raised-button id="submit-button" color="primary" type="submit" value="submit">Add</button>
    </form>
</mat-card>
<br>
<hr>
<br>
<div class="mat-elevation-z8">
	<table mat-table [dataSource]="restaurants">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let restaurant"> {{restaurant.name}} </td>
		</ng-container>

		<ng-container matColumnDef="address">
			<th mat-header-cell *matHeaderCellDef> Address </th>
			<td mat-cell *matCellDef="let restaurant"> {{restaurant.address}} </td>
		</ng-container>

		<!--<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> Edit </th>
			<td mat-cell *matCellDef="let restaurant"><mat-icon class="material-icons" [routerLink]="['/todo-edit', todo.id]">edit</mat-icon></td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef> Remove </th>
			<td mat-cell *matCellDef="let restaurant"><mat-icon class="material-icons" (click)="removeTodo(todo.id)">delete</mat-icon></td>
		</ng-container>-->

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
